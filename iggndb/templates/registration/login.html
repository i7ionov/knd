<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'themes/gray/easyui.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'themes/icon.css' %}"/>
<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'jquery.easyui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
<head>
    <title>Вход в систему</title>
</head>
<body>
<div class="container">


    <form action='' method='post' STYLE="max-width: 330px; margin: 0 auto" role="form">
        <div style="margin:100px 0;"></div>
        <div class="easyui-panel" title="Вход в систему" style="width:100%;max-width:400px;padding:30px 60px;">
            <div style="margin-bottom:10px">
                {% csrf_token %}

                <div style="margin-bottom:10px">
                    <input class="easyui-textbox" name="username" id="username"
                           style="width:100%;height:40px;padding:12px"
                           data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
                </div>
                <div style="margin-bottom:20px">
                    <input class="easyui-textbox" name="password" id="password" type="password"
                           style="width:100%;height:40px;padding:12px"
                           data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
                </div>
                <div>
                    <button type="submit" id='submit' class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                            style="padding:5px 0px;width:100%;">
                        <span style="font-size:14px;">Войти</span>
                    </button>
                </div>
                {% if form.errors %}
                    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
                {% endif %}
                <input type="hidden" name="next" value="{{ next|escape }}"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
