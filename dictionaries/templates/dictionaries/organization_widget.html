</br><input id="organization{{ uid }}" class="easyui-combobox" name="{{ widget.name }}"
                   style="width:500px">

<script type="text/javascript">
    $('#organization{{ uid }}').combobox({
        method: 'get',
        mode: 'remote',
        value: '{{ widget.value }}',
        url: '{% url 'org_json_list' %}',
        queryParams: {'init_id': '{{ widget.value }}'},
        valueField: 'id',
        textField: 'text',
    });
</script>
