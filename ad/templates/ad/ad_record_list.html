<ul class="easyui-datalist" lines="true" style="width:100%;height:250px">
    {% for d in ad_records %}
        <li value="{{ d.pk }}"><a href="javascript:void(0)" style="color: black" onclick="
        addTab('#tt', 'АД № {{ d.doc_number }}', '{% url 'edit_ad_record_form' id=d.pk %}');
        ">№{{ d.doc_number }} от {{ d.doc_date|date:"d.m.Y" }}</a></li>
    {% endfor %}
</ul>
